<!DOCTYPE html>

    <title>Preview Ben Story</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .preview-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures no black bars, fills screen */
            z-index: 0;
        }

        .preview-overlay {
            position: absolute;
            top: 50%;
            left: 5%; 
            transform: translateY(-50%);
            width: 500px; /* Wider for more breath */
            padding: 60px; /* More internal spacing */
            
            /* Glass Overlay */
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            z-index: 10;
        }

        .story-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 40px; /* More space below icon */
            opacity: 1;
            color: #E07A5F; 
        }

        .quote {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.35rem; 
            font-weight: 500; 
            line-height: 1.8; /* Relaxed leading */
            margin-bottom: 45px; /* More space below quote */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .signature {
            border-left: 3px solid #E07A5F; 
            padding-left: 20px; /* More space from line */
        }
        
        .sign-name {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #E07A5F;
            margin-bottom: 5px;
        }
        
        .sign-role {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
            letter-spacing: 1px;
        }
    </style>
</head>
