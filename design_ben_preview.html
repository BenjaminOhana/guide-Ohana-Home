<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Preview Benjamin Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Montserrat', sans-serif; 
            background: #000; 
        }
        
        .slide {
            width: 100vw; 
            height: 100vh;
            /* Using the absolute path logic or relative if opened from folder. 
               Assuming file is at project root, assets/ is correct */
            background: url('assets/img/screensaver/slide_ben_overlay.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        .card {
            position: absolute;
            top: 50%; 
            left: 10%; /* Adjusted for spacing */
            transform: translateY(-50%);
            width: 450px; /* Slightly wider */
            background: rgba(20, 20, 20, 0.85); /* Dark semi-transparent */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 30px;
            color: white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .sun-icon {
            color: #d48166; /* Terracotta/Orange */
            margin-bottom: 30px;
        }
        
        .quote {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 400;
            margin-bottom: 40px;
            color: #f1f1f1;
        }
        
        .more-info {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d48166;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .qr-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .qr-box {
            background: white;
            padding: 8px;
            border-radius: 12px;
            width: 100px; 
            height: 100px;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        
        .qr-sub {
            font-size: 0.8rem;
            font-style: italic;
            color: #aaa;
            margin-top: 5px;
        }
        
        .signature-block {
            margin-top: 40px;
            border-left: 3px solid #d48166;
            padding-left: 15px;
        }
        
        .sig-name {
            color: #d48166;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.9rem;
            display: block;
        }
        
        .sig-role {
            color: #aaa;
            font-size: 0.8rem;
            margin-top: 4px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
