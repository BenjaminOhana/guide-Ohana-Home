<!DOCTYPE html>

    <style>
        body { background: #1a1a1a; color: #fff; font-family: sans-serif; padding: 20px; }
        h1, h2 { border-bottom: 1px solid #444; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .card { background: #333; border-radius: 8px; overflow: hidden; position: relative; }
        .card img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
        .card .info { padding: 10px; font-size: 12px; }
        .card .filename { font-weight: bold; word-break: break-all; color: #4ade80; }
        .card .status { margin-top: 5px; display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 10px; text-transform: uppercase; }
        .status.active { background: #22c55e; color: black; }
        .status.inactive { background: #64748b; color: white; }
        .status.broken { background: #ef4444; color: white; }
    </style>
</head>

                const isActive = activeList.includes(file);
                const div = document.createElement('div');
                div.className = 'card';
                div.innerHTML = `
                    <img src="${basePath}/${file}" loading="lazy" onclick="window.open(this.src)">
                    <div class="info">
                        <div class="filename">${file}</div>
                        <span class="status ${isActive ? 'active' : 'inactive'}">

                        </span>
                    </div>
                `;
                container.appendChild(div);
            });
        }
