<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ohana Admin</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/img/icon.png">
    <!-- Same fonts as main site for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #fdfbf7;
            --color-accent-terracotta: #BA4A2C;
            --color-text: #2c3e50;
            --radius-lg: 20px;
        }

        body {
            background-color: var(--color-bg);
            font-family: 'Raleway', sans-serif;
            color: var(--color-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .admin-card {
            background: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-accent-terracotta);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #666;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: inherit;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--color-accent-terracotta);
        }

        button {
            background: var(--color-accent-terracotta);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .status-msg {
            margin-top: 20px;
            font-weight: 500;
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-success { color: #27ae60; opacity: 1; }
        .status-error { color: #e74c3c; opacity: 1; }

        #login-screen, #app-screen {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- LOGIN SCREEN -->
    <div id="login-screen">
        <div class="admin-card">
            <h1>üîí Acc√®s H√¥te</h1>
            <div class="input-group">
                <label>Code d'acc√®s</label>
                <input type="password" id="auth-code" inputmode="numeric" placeholder="Entrez le code">
            </div>
            <button onclick="checkAuth()">Entrer</button>
            <div id="login-msg" class="status-msg"></div>
        </div>
    </div>

    <!-- APP SCREEN -->
    <div id="app-screen" class="hidden">
        <div class="admin-card">
            <h1>üëã Prochain Voyageur</h1>
            
            <div class="input-group">
                <label>Pr√©nom du voyageur</label>
                <input type="text" id="guest-name-input" placeholder="Ex: Julie">
            </div>

            <button id="save-btn" onclick="saveSettings()">
                Mettre √† jour
            </button>

            <!-- Refresh Buttons -->
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <!-- Soft Refresh: Data only (Firebase) -->
                <button id="refresh-btn" onclick="triggerSoftRefresh()" style="flex:1; background: white; border: 2px solid var(--color-accent-terracotta); color: var(--color-accent-terracotta); font-size: 0.85rem;">
                    üîÑ Actualiser donn√©es
                </button>
                <!-- Full Refresh: Clear cache + reload all images -->
                <button id="full-refresh-btn" onclick="triggerFullRefresh()" style="flex:1; background: white; border: 2px solid #666; color: #666; font-size: 0.85rem;">
                    üóëÔ∏è MAJ compl√®te
                </button>
            </div>
            <p style="font-size: 0.75rem; opacity: 0.5; margin-top: 8px;">
                "Actualiser" = nom voyageur uniquement<br>
                "MAJ compl√®te" = ret√©l√©charge toutes les images
            </p>

            <div id="app-msg" class="status-msg"></div>
        </div>

        <!-- GUESTBOOK MANAGEMENT -->
        <div class="admin-card" style="margin-top: 20px;">
            <h1>üìñ Livre d'Or</h1>
            <p style="opacity: 0.6; font-size: 0.9rem; margin-bottom: 20px;">Cliquez sur une entr√©e pour la supprimer</p>
            <div id="guestbook-list" style="max-height: 300px; overflow-y: auto; text-align: left;"></div>
            <div id="gb-msg" class="status-msg"></div>
        </div>



        <div style="margin-top: 30px; opacity: 0.5; font-size: 0.9rem;">
            <a href="index.html" style="color: inherit; text-decoration: none;">‚Üê Retour au site</a>
        </div>
    </div>

    <script type="module">
        import { db } from './js/firebase-config.js';
        import { doc, getDoc, setDoc, collection, query, orderBy, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Simple client-side auth (NOT SECURE for sensitive data, but fine for this usage)
        const SECRET_CODE = "57100"; 

        window.checkAuth = () => {
            const input = document.getElementById('auth-code').value;
            if (input === SECRET_CODE) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                loadCurrentSettings();
                loadGuestbookEntries(); // Load guestbook too

            } else {
                const msg = document.getElementById('login-msg');
                msg.textContent = "Code incorrect";
                msg.className = "status-msg status-error";
            }
        };

        // Load current name from Firestore
        async function loadCurrentSettings() {
            const docRef = doc(db, "guest_settings", "home");
            
            try {
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    document.getElementById('guest-name-input').value = docSnap.data().guestName || "";
                }
            } catch (error) {
                console.error("Error getting document:", error);
            }
        }

        // Load Guestbook Entries
        async function loadGuestbookEntries() {
            const listEl = document.getElementById('guestbook-list');
            listEl.innerHTML = '<div style="text-align:center; opacity:0.5;">Chargement...</div>';

            try {
                const q = query(collection(db, "guestbook"), orderBy("timestamp", "desc"));
                const snapshot = await getDocs(q);
                
                if (snapshot.empty) {
                    listEl.innerHTML = '<div style="text-align:center; opacity:0.5;">Aucune entr√©e</div>';
                    return;
                }

                listEl.innerHTML = '';
                snapshot.forEach((docSnap) => {
                    const entry = docSnap.data();
                    const card = document.createElement('div');
                    card.style.cssText = 'background:#f9f9f9; padding:12px; border-radius:10px; margin-bottom:10px; cursor:pointer; transition:background 0.2s;';
                    card.innerHTML = `
                        <div style="font-weight:600;">${entry.name}</div>
                        <div style="font-size:0.85rem; opacity:0.6;">${entry.date}</div>
                        <div style="font-size:0.9rem; margin-top:5px;">"${entry.text?.substring(0, 50)}..."</div>
                    `;
                    card.onclick = () => deleteEntry(docSnap.id, entry.name);
                    card.onmouseenter = () => card.style.background = '#ffe5e0';
                    card.onmouseleave = () => card.style.background = '#f9f9f9';
                    listEl.appendChild(card);
                });
            } catch (error) {
                console.error("Error loading guestbook:", error);
                listEl.innerHTML = '<div style="text-align:center; color:red;">Erreur de chargement</div>';
            }
        }

        // Delete Entry
        async function deleteEntry(docId, name) {
            if (!confirm(`Supprimer le message de "${name}" ?`)) return;

            const msg = document.getElementById('gb-msg');
            try {
                await deleteDoc(doc(db, "guestbook", docId));
                msg.textContent = "Supprim√© ‚úì";
                msg.className = "status-msg status-success";
                loadGuestbookEntries(); // Refresh list
            } catch (error) {
                console.error("Error deleting:", error);
                msg.textContent = "Erreur suppression";
                msg.className = "status-msg status-error";
            }
        }

        // Save to Firestore
        window.saveSettings = async () => {
            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('app-msg');
            const newName = document.getElementById('guest-name-input').value.trim();

            if (!newName) return;

            btn.disabled = true;
            btn.textContent = "Enregistrement...";

            try {
                await setDoc(doc(db, "guest_settings", "home"), {
                    guestName: newName,
                    updatedAt: new Date()
                }, { merge: true });

                btn.textContent = "Succ√®s !";
                msg.textContent = "Le site a √©t√© mis √† jour ‚ú®";
                msg.className = "status-msg status-success";

                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = "Mettre √† jour";
                }, 2000);

            } catch (error) {
                console.error("Error writing document: ", error);
                btn.textContent = "Erreur";
                msg.textContent = "Probl√®me de connexion...";
                msg.className = "status-msg status-error";
                btn.disabled = false;
            }
        };

        // Trigger Soft Refresh (Firebase data only - NO images redownload)
        window.triggerSoftRefresh = async () => {
            const btn = document.getElementById('refresh-btn');
            const msg = document.getElementById('app-msg');

            btn.disabled = true;
            btn.textContent = "Envoi...";

            try {
                await setDoc(doc(db, "guest_settings", "home"), {
                    refreshTrigger: Date.now(),
                    refreshType: 'soft' // Just reload Firebase data
                }, { merge: true });

                btn.textContent = "Envoy√© !";
                msg.textContent = "Donn√©es actualis√©es (images en cache) ‚ú®";
                msg.className = "status-msg status-success";

                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = "üîÑ Actualiser donn√©es";
                }, 2000);

            } catch (error) {
                console.error("Error triggering soft refresh: ", error);
                btn.textContent = "Erreur";
                msg.textContent = "Probl√®me connexion...";
                msg.className = "status-msg status-error";
                btn.disabled = false;
            }
        };

        // Trigger Full Refresh (Clear all caches + reload ALL assets including images)
        window.triggerFullRefresh = async () => {
            const btn = document.getElementById('full-refresh-btn');
            const msg = document.getElementById('app-msg');

            if (!confirm("Cela va ret√©l√©charger TOUTES les images sur les iPads.\n\nUtiliser uniquement si vous avez modifi√© des images.\n\nContinuer ?")) {
                return;
            }

            btn.disabled = true;
            btn.textContent = "Envoi...";

            try {
                await setDoc(doc(db, "guest_settings", "home"), {
                    refreshTrigger: Date.now(),
                    refreshType: 'full' // Clear cache + reload everything
                }, { merge: true });

                btn.textContent = "Envoy√© !";
                msg.textContent = "MAJ compl√®te en cours... üì¶";
                msg.className = "status-msg status-success";

                setTimeout(() => {
                    btn.disabled = false;
                    btn.textContent = "üóëÔ∏è MAJ compl√®te";
                }, 2000);

            } catch (error) {
                console.error("Error triggering full refresh: ", error);
                btn.textContent = "Erreur";
                msg.textContent = "Probl√®me connexion...";
                msg.className = "status-msg status-error";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
