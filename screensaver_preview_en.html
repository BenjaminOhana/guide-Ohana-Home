<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Screensaver - English Version</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; font-weight: 300; }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #444;
            color: white;
            transition: all 0.2s;
        }

        button:hover { background: #666; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        #preview-slideshow {
            width: 100%;
            height: 100%;
            position: relative;
            background: black;
        }
        .ipad-frame {
            width: 1180px; 
            height: 820px;
            background: black;
            border-radius: 40px;
            border: 40px solid #111;
            box-shadow: 0 50px 100px rgba(0,0,0,0.5), inset 0 0 0 2px #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            transform-origin: top center;
        }
        
        @media (max-width: 1200px) {
            .ipad-frame { transform: scale(0.8); }
        }
        @media (max-width: 900px) {
            .ipad-frame { transform: scale(0.6); }
        }

        #screensaver {
            display: block !important;
            visibility: visible !important;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        .debug-panel {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            min-width: 300px;
        }
        .debug-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #444; }
        .debug-row:last-child { border: none; }
        .tag-true { color: #4ade80; font-weight: bold; }
        .tag-false { color: #f87171; font-weight: bold; }

    </style>
</head>
<body>

    <h1>iPad Screensaver Preview (English Version)</h1>

    <div class="controls">
        <button id="btn-prev">‚¨ÖÔ∏è Previous</button>
        <button id="btn-next">Next ‚û°Ô∏è</button>
        <button id="btn-refresh">üîÑ Reload</button>
    </div>

    <div class="ipad-frame">
        <div id="screensaver">
            <div class="slideshow" id="preview-slideshow"></div>
            
            <div class="screensaver-clock">
                <div id="ss-time">12:00</div>
                <div id="ss-date">Tuesday, December 16</div>
            </div>

            <div class="screensaver-mantra-wrapper">
                <div id="ss-mantra-text"></div>
            </div>

            <div class="screensaver-prompt">
                <p>Touch screen to start</p>
            </div>
        </div>
    </div>

    <div class="debug-panel">
        <div class="debug-row"><span>File:</span> <span id="info-filename">...</span></div>
        <div class="debug-row"><span>Type:</span> <span id="info-type">...</span></div>
        <div class="debug-row"><span>Mantra Enabled:</span> <span id="info-mantra">...</span></div>
        <div class="debug-row"><span>Layout:</span> <span id="info-layout">...</span></div>
    </div>

    <script>
        const screensaverImages = [
            'assets/img/screensaver/slide_ben_overlay.jpg',
            'assets/img/screensaver/slide_dog_message.png',
            'assets/img/screensaver/slide_hq_1.png.jpg',
            'assets/img/screensaver/slide_hq_3.png.jpg',
            'assets/img/screensaver/slide_hq_4.png.jpg',
            'assets/img/screensaver/slide_hq_5.png.jpg',
            'assets/img/screensaver/slide_hq_6.png.jpg',
            'assets/img/screensaver/slide_hq_7.png.jpg',
            'assets/img/screensaver/slide_hq_8.png.jpg',
            'assets/img/screensaver/slide_hq_9.png.jpg',
            'assets/img/screensaver/slide_hq_10.png.jpg',
            'assets/img/screensaver/slide_hq_11.png.jpg',
            'assets/img/screensaver/slide_hq_12.png.jpg',
            'assets/img/screensaver/slide_gen_1.png',
            'assets/img/screensaver/slide_gen_2.png',
            'assets/img/screensaver/slide_gen_4.png',
            'assets/img/screensaver/slide_gen_5.png',
            'assets/img/screensaver/slide_gen_6.png',
            'assets/img/screensaver/slide_gen_7.png',
            'assets/img/screensaver/slide_8.png',
            'assets/img/screensaver/slide_12.png',
            'assets/img/screensaver/slide_13.png',
            'assets/img/screensaver/slide_17.png',
            'assets/img/screensaver/slide_18.png',
            'assets/img/screensaver/slide_19.png',
            'assets/img/screensaver/slide_20.png',
            'assets/img/screensaver/slide_21.png',
            'assets/img/screensaver/slide_22.png',
            'assets/img/screensaver/slide_23.png',
            'assets/img/screensaver/slide_24.png',
            'assets/img/screensaver/slide_26.png',
            'assets/img/screensaver/slide_28.png',
            'assets/img/screensaver/slide_29.png',
            'assets/img/screensaver/slide_30.png',
            'assets/img/screensaver/slide_31.png',
            'assets/img/screensaver/slide_32.png'
        ];

        const mantras = [
            "Here and now.",
            "Breathe. You're home.",
            "Take time to do nothing.",
            "Simplicity is the ultimate sophistication.",
            "Ohana means family."
        ];

        function isTextSlide(src) {
            if (!src) return false;
            return src.includes('slide_review_ohana.png') || 
                   src.includes('slide_ben_overlay.jpg') ||
                   src.includes('slide_dog_message.png');
        }

        let currentIndex = 0;
        const container = document.getElementById('preview-slideshow');
        const mantraEl = document.getElementById('ss-mantra-text');
        const mantraContainer = document.querySelector('.screensaver-mantra-wrapper');

        mantraEl.textContent = "Test Mantra";
        
        function renderSlide(index) {
            if (index < 0) index = screensaverImages.length - 1;
            if (index >= screensaverImages.length) index = 0;
            currentIndex = index;

            const imgSrc = screensaverImages[currentIndex];
            const isText = isTextSlide(imgSrc);

            document.getElementById('info-filename').textContent = imgSrc.split('/').pop();
            
            if (isText) {
                 document.getElementById('info-type').textContent = "TEXT SLIDE (Protected)";
                 document.getElementById('info-type').className = "tag-false"; 
                 document.getElementById('info-mantra').textContent = "NO (Hidden)";
                 document.getElementById('info-mantra').className = "tag-false";
                 document.getElementById('info-layout').textContent = "CONTAIN (Safe)";
            } else {
                 document.getElementById('info-type').textContent = "PHOTO (Standard)";
                 document.getElementById('info-type').className = "tag-true"; 
                 document.getElementById('info-mantra').textContent = "YES (Visible)";
                 document.getElementById('info-mantra').className = "tag-true";
                 document.getElementById('info-layout').textContent = "COVER (Full)";
            }

            container.innerHTML = '';
            
            const slide = document.createElement('div');
            slide.className = 'slide active'; 

            if (imgSrc.includes('slide_dog_message.png')) {
                slide.style.display = 'flex';
                slide.style.flexDirection = 'row';
                slide.style.backgroundColor = '#f7f5f2';

                const leftPanel = document.createElement('div');
                leftPanel.style.flex = '1.1';
                leftPanel.style.padding = '40px 40px 40px 100px'; 
                leftPanel.style.display = 'flex';
                leftPanel.style.flexDirection = 'column';
                leftPanel.style.justifyContent = 'center';
                leftPanel.style.alignItems = 'flex-start';
                leftPanel.style.color = '#333';
                leftPanel.style.gap = '15px';
                
                leftPanel.innerHTML = `
                    <h2 style="font-family: 'Caveat', cursive; font-size: 2.5rem; color: #C17B5F; margin: 0 0 10px 0;">Hi humans! üêæ</h2>
                    <p style="font-size: 1.1rem; line-height: 1.4; margin: 0;">If you loved your stay, a nice <b>5/5</b> is like a scratch behind the ear: it makes us so happy!</p>
                    
                    <div style="background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); width: 100%;">
                        <h3 style="font-size: 1.1rem; color: #5A7D7C; margin: 0 0 8px 0;">ü§´ My little secret:</h3>
                        <p style="font-size: 1rem; margin: 0 0 8px 0;">You might think <b>4/5</b> is a good score... but for the mean Airbnb algorithm, it's a little slap on the nose!</p>
                        <p style="font-size: 0.9rem; font-style: italic; opacity: 0.8; margin: 0;">It takes about <b>10 perfect scores</b> to make up for a single 4/5. If we have too many, phew... we disappear from searches. No more visibility, no more guests, no more kibble... ü•∫</p>
                    </div>

                    <p style="font-size: 1.1rem; font-weight: bold; color: #C17B5F; margin: 0;">So if everything was paw-fect, a 5/5 is the best way to save us!</p>

                    <div style="margin-top: 10px; border-left: 3px solid #C17B5F; padding-left: 10px;">
                        <strong style="display: block; margin-bottom: 4px;">Something wrong?</strong>
                        <span style="font-size: 0.9rem;">Tell Papa (Benjamin) by message. He runs faster than me to fix problems! And at Ohana Home we want to pamper you because you are the best travelers! ‚ù§Ô∏è</span>
                    </div>
                `;
                slide.appendChild(leftPanel);

                const rightPanel = document.createElement('div');
                rightPanel.style.flex = '1.3'; 
                rightPanel.style.backgroundImage = `url('${imgSrc}')`;
                rightPanel.style.backgroundSize = 'cover';
                rightPanel.style.backgroundRepeat = 'no-repeat';
                rightPanel.style.backgroundPosition = '70% center';
                slide.appendChild(rightPanel);
                
                mantraContainer.style.opacity = '0';

            } else if (imgSrc.includes('slide_ben_overlay.jpg')) {
                slide.style.backgroundImage = `url('${imgSrc}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';

                const overlay = document.createElement('div');
                overlay.style.position = 'absolute';
                overlay.style.left = '0';
                overlay.style.top = '0';
                overlay.style.width = '55%';
                overlay.style.height = '100%';
                overlay.style.background = 'linear-gradient(to right, rgba(26,26,26,0.95) 0%, rgba(26,26,26,0.8) 60%, transparent 100%)';
                overlay.style.display = 'flex';
                overlay.style.flexDirection = 'column';
                overlay.style.justifyContent = 'center';
                overlay.style.paddingLeft = '60px';
                overlay.style.zIndex = '10';

                const textHTML = `
                    <p style="color: white; font-size: 1.5rem; line-height: 1.3; margin-bottom: 20px; font-family: 'Cormorant Garamond', serif;">Today, my office has no walls.</p>
                    <p style="color: white; font-size: 1.5rem; line-height: 1.3; margin-bottom: 20px; font-family: 'Cormorant Garamond', serif;">I help entrepreneurs find their own freedom.</p>
                    <p style="color: white; font-size: 1.5rem; line-height: 1.3; margin-bottom: 30px; font-family: 'Cormorant Garamond', serif;">I designed this place to inspire yours.</p>
                `;
                const textContainer = document.createElement('div');
                textContainer.innerHTML = textHTML;
                textContainer.style.maxWidth = '400px';
                overlay.appendChild(textContainer);

                const signature = document.createElement('div');
                signature.textContent = "Benjamin - Your Host";
                signature.style.color = '#C17B5F';
                signature.style.fontSize = '1.2rem';
                signature.style.fontWeight = 'bold';
                signature.style.fontFamily = "'Plus Jakarta Sans', sans-serif";
                signature.style.marginBottom = '40px';
                overlay.appendChild(signature);

                const qrWrapper = document.createElement('div');
                qrWrapper.style.display = 'inline-flex';
                qrWrapper.style.alignItems = 'center';
                qrWrapper.style.gap = '15px';
                qrWrapper.style.background = 'rgba(255, 255, 255, 0.1)';
                qrWrapper.style.padding = '12px 20px';
                qrWrapper.style.borderRadius = '12px';
                qrWrapper.style.backdropFilter = 'blur(10px)';
                qrWrapper.style.border = '1px solid rgba(255, 255, 255, 0.15)';
                qrWrapper.style.maxWidth = 'fit-content';

                const qrImg = document.createElement('img');
                qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&bgcolor=255-255-255&data=${encodeURIComponent("https://entrepreneuraligne.fr")}`;
                qrImg.style.width = '80px';
                qrImg.style.height = '80px';
                qrImg.style.borderRadius = '6px';
                qrWrapper.appendChild(qrImg);

                const qrInfo = document.createElement('div');
                qrInfo.style.display = 'flex';
                qrInfo.style.flexDirection = 'column';
                qrInfo.innerHTML = `
                    <span style="color:white; font-size: 0.9rem; font-weight: 600; letter-spacing: 1px; text-transform: uppercase;">Learn more</span>
                    <span style="color:white; font-size: 0.8rem; font-style: italic; opacity: 0.8;">Yep, doing my own promo üòÇ</span>
                `;
                qrWrapper.appendChild(qrInfo);
                
                overlay.appendChild(qrWrapper);
                slide.appendChild(overlay);

                mantraContainer.style.opacity = '0';

            } else if (isText) {
                const bgLayer = document.createElement('div');
                bgLayer.className = 'slide-bg';
                bgLayer.style.backgroundImage = `url('${imgSrc}')`;
                bgLayer.style.transform = 'scale(1.1)';
                slide.appendChild(bgLayer);

                const imgLayer = document.createElement('div');
                imgLayer.className = 'slide-img';
                imgLayer.style.backgroundImage = `url('${imgSrc}')`;
                slide.appendChild(imgLayer);

                mantraContainer.style.opacity = '0';
            } else {
                slide.style.backgroundImage = `url('${imgSrc}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';
                slide.style.backgroundRepeat = 'no-repeat';

                mantraContainer.style.opacity = '1';
                mantraEl.textContent = mantras[Math.floor(Math.random() * mantras.length)];
                mantraContainer.style.display = 'block';
            }

            container.appendChild(slide);
        }

        document.getElementById('btn-prev').addEventListener('click', () => renderSlide(currentIndex - 1));
        document.getElementById('btn-next').addEventListener('click', () => renderSlide(currentIndex + 1));
        document.getElementById('btn-refresh').addEventListener('click', () => location.reload());

        renderSlide(0);
    </script>
</body>
</html>
