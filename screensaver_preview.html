<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Screensaver - iPad Simulator</title>
    <!-- Use the REAL CSS to ensure 1:1 fidelity -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Imports for fidelity -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@100..900&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 20px; font-weight: 300; }

        /* Controls */
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        button {
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #444;
            color: white;
            transition: all 0.2s;
        }

        button:hover { background: #666; transform: translateY(-2px); }
        button:active { transform: translateY(0); }

        /* iPad Simulator Frame */
        .ipad-frame {
            width: 1024px;
            height: 768px;
            background: black;
            border-radius: 30px;
            border: 40px solid #111; /* Bezel */
            box-shadow: 0 50px 100px rgba(0,0,0,0.5), inset 0 0 0 2px #333;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
             /* Scale down for smaller screens */
            transform-origin: top center;
        }
        
        @media (max-width: 1200px) {
            .ipad-frame { transform: scale(0.8); }
        }
        @media (max-width: 900px) {
            .ipad-frame { transform: scale(0.6); }
        }

        /* Override Styles to force Screensaver visible */
        #screensaver {
            display: block !important;
            visibility: visible !important;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* Debug Info */
        .debug-panel {
            margin-top: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            min-width: 300px;
        }
        .debug-row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #444; }
        .debug-row:last-child { border: none; }
        .tag-true { color: #4ade80; font-weight: bold; }
        .tag-false { color: #f87171; font-weight: bold; }

    </style>
</head>
<body>

    <h1>iPad Screensaver Preview</h1>

    <div class="controls">
        <button id="btn-prev">‚¨ÖÔ∏è Pr√©c√©dent</button>
        <button id="btn-next">Suivant ‚û°Ô∏è</button>
        <button id="btn-refresh">üîÑ Recharger Donn√©es</button>
    </div>

    <div class="ipad-frame">
        <!-- Replicating the index.html structure exactly -->
        <div id="screensaver">
            <div class="slideshow" id="preview-slideshow"></div>
            
            <div class="screensaver-clock">
                <div id="ss-time">12:00</div>
                <div id="ss-date">Mardi 16 D√©cembre</div>
            </div>

            <div class="screensaver-mantra-container">
                <div id="ss-mantra-text"></div>
            </div>

            <div class="screensaver-prompt">
                <p>Touchez l'√©cran pour commencer</p>
            </div>
        </div>
    </div>

    <div class="debug-panel">
        <div class="debug-row"><span>Fichier :</span> <span id="info-filename">...</span></div>
        <div class="debug-row"><span>Type :</span> <span id="info-type">...</span></div>
        <div class="debug-row"><span>Mantra Activ√© :</span> <span id="info-mantra">...</span></div>
        <div class="debug-row"><span>Layout :</span> <span id="info-layout">...</span></div>
    </div>

    <script type="module">
        import { screensaverImages, isTextSlide, mantras } from './js/app.js';

        let currentIndex = 0;
        const container = document.getElementById('preview-slideshow');
        const mantraEl = document.getElementById('ss-mantra-text');
        const mantraContainer = document.querySelector('.screensaver-mantra-container');

        // Initial Mantra Test Text
        mantraEl.textContent = "Ceci est un test de mantra.";
        mantraContainer.style.display = 'block';
        
        function renderSlide(index) {
            // Bounds check
            if (index < 0) index = screensaverImages.length - 1;
            if (index >= screensaverImages.length) index = 0;
            currentIndex = index;

            const imgSrc = screensaverImages[currentIndex];
            const isText = isTextSlide(imgSrc);

            // Update Debug Info
            document.getElementById('info-filename').textContent = imgSrc.split('/').pop();
            document.getElementById('info-type').textContent = isText ? "TEXT SLIDE (Protected)" : "PHOTO (Standard)";
            document.getElementById('info-type').className = isText ? "tag-false" : "tag-true"; // Red for text (protected), Green for photo
            
            document.getElementById('info-mantra').textContent = isText ? "NON (Force Hide)" : "OUI (Visible)";
            document.getElementById('info-mantra').className = isText ? "tag-false" : "tag-true";
            
            document.getElementById('info-layout').textContent = isText ? "CONTAIN (No Cut)" : "COVER (Full)";

            // DOM Construction (Exact replica of app.js)
            container.innerHTML = '';
            
            const slide = document.createElement('div');
            slide.className = 'slide active'; // Force active

            if (isText) {
                // -- TEXT SLIDE LAYOUT --
                const bgLayer = document.createElement('div');
                bgLayer.className = 'slide-bg';
                bgLayer.style.backgroundImage = `url('${imgSrc}')`;
                slide.appendChild(bgLayer);

                const imgLayer = document.createElement('div');
                imgLayer.className = 'slide-img';
                imgLayer.style.backgroundImage = `url('${imgSrc}')`;
                slide.appendChild(imgLayer);

                // Hide Mantra
                mantraContainer.style.opacity = '0';
            } else {
                // -- STANDARD LAYOUT --
                slide.style.backgroundImage = `url('${imgSrc}')`;
                slide.style.backgroundSize = 'cover';
                slide.style.backgroundPosition = 'center';
                slide.style.backgroundRepeat = 'no-repeat';

                // Show Mantra (if we want to simulate it appearing)
                mantraContainer.style.opacity = '1';
                mantraEl.textContent = mantras[Math.floor(Math.random() * mantras.length)] || "Mantra Test";
                mantraContainer.style.display = 'block';
            }

            container.appendChild(slide);
        }

        // Controls
        document.getElementById('btn-prev').addEventListener('click', () => renderSlide(currentIndex - 1));
        document.getElementById('btn-next').addEventListener('click', () => renderSlide(currentIndex + 1));
        document.getElementById('btn-refresh').addEventListener('click', () => {
            location.reload();
        });

        // Init
        renderSlide(0);

    </script>
</body>
</html>
